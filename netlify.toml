[build]
  command = "npm install && npm run build"
  publish = "dist/public"
  base = "."

[functions]
  directory = "dist"
  node_bundler = "none"
  included_files = ["dist/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
