[build]
  command = "npm install && npx vite build"
  publish = "dist/public"
  base = "."

[dev]
  framework = "#static"
  targetPort = 5000

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
